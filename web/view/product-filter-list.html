                <div>
                    <div class="product-description-brd margin-bottom-30" ng-repeat="p in products">
                        <div class="row">
                            <div class="col-sm-3">
                                <a href="indexApp.html#/product/{{p.prodId}}/bizId/{{p.bizId}}">
                                    <img ng-if="p.imgUrl" class="img-responsive" ng-src="{{imageService+p.imgUrl}}" alt="{{p.description}}">
                                    <img ng-if="!p.imgUrl" class="img-responsive" ng-src="jjc/assets/images/prodDefault240.jpg" alt="">
                                </a>
                            </div>
                            <div class="col-sm-8 product-description">
                                <div class="overflow-h margin-bottom-5">
                                    <ul class="list-inline overflow-h">
                                        <li><h4 class="title-price"><a href="indexApp.html#/product/{{p.prodId}}/bizId/{{p.bizId}}" ng-bind="p.productName"></a></h4></li>
                                        <li><span class="gender text-uppercase" ng-bind="p.type"></span></li>
                                        <!--<li class="pull-right">-->

                                                    <!--<starrating  rating="{{p.avgRating ? p.avgRating : 5}}" starspace="3"></starrating>-->
                                                <!--</li>-->
                                            <!--</ul>-->
                                        <!--</li>-->
                                    </ul>
                                    <div class="margin-bottom-10">
                                        <span class="title-price margin-right-10" ng-bind="p.price"></span>
                                        <span class="title-price line-through" ng-bind="p.oPrice"></span>
                                    </div>
                                    <p class="margin-bottom-20" ng-bind="p.description"></p>
                                    <ul class="list-inline add-to-wishlist margin-bottom-20">
                                        <a style="cursor:pointer" ng-show="ifHasInFavorite(p.prodId) == false" ng-click="addCollectionClick(p)"><i class="icon-color iconfont icon-xinkong"></i>收藏</a>
                                        <a style="cursor:pointer" ng-show="ifHasInFavorite(p.prodId) == true" ng-click="deleteCollectionClick(p)"><i class="icon-color iconfont icon-xin"></i>收藏</a>
                                        <!--<li class="compare-in">-->
                                            <!--<i class="fa fa-exchange"></i>-->
                                            <!--<a href="#">同类比较</a>-->
                                        <!--</li>-->
                                    </ul>

                                            ng-click="addShoppingCartClick(p,1,$index,'列表')">加入购物车</button>
