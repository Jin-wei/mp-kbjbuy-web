<div class="wrapper">
    <!--=== Registre ===-->
    <div class="log-reg-v3" style="padding-bottom: 20px">
        <div class="container">
            <div class="row">
                <div class="col-md-7" style="padding-top: 20px;">
                    <img ng-src="jjc/assets/images/register.jpg" width="95%"/>
                </div>
                <div class="col-md-5" style="padding-top: 80px">
                    <form id="sky-form4" class="log-reg-block sky-form">
                        <h2>找回密码</h2>
                        <div class="login-input reg-input">
                            <section>
                                <label class="input">
                                    <input type="text" name="phone" placeholder="手机号" class="form-control" ng-model="phone">
                                </label>
                            </section>
                            <section>
                                <div class="row margin-bottom-10">
                                    <div class="col-xs-6">
                                        <label class="input">
                                            <input type="text" name="code" placeholder="验证码" class="form-control" ng-model="code">
                                        </label>
                                    </div>
                                    <div class="col-xs-6">
                                        <label class="input">
                                            <button class="btn-u btn-u-sea-shop" id="codeBtn" ng-click="sendCode()">发送验证码</button>
                                        </label>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <label class="input">
                                    <input type="password" name="password" placeholder="新密码" id="password" class="form-control" ng-model="password">
                                </label>
                            </section>
                        </div>
                        <button class="btn-u btn-u-sea-shop btn-block margin-bottom-20" ng-click="submit()">提交</button>
                    </form>
                </div>
            </div><!--/end row-->
        </div><!--/end container-->
    </div>
    <!--=== End Registre ===-->

</div><!--/wrapper-->
