
<div>
    <!--=== Login ===-->
    <div class="log-reg-v3" style="padding-top: 20px; padding-bottom: 20px">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <img ng-src="jjc/assets/images/register.jpg" width="95%"/>
                </div>
                <div class="col-md-5" style="padding-top: 80px">
                    <form id="sky-form1" class="log-reg-block sky-form">
                        <h2>请登录</h2>
                        <section>
                            <label class="input login-input">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" placeholder="请输入手机号" name="account" class="form-control"  ng-model="account">
                                </div>
                            </label>
                        </section>
                        <section>
                            <label class="input login-input no-border-top">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" placeholder="请输入账户密码" name="password" class="form-control"  ng-model="password">
                                </div>
                            </label>
                        </section>
                        <div class="row margin-bottom-5">
                            <div class="col-xs-6">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="saveCheck"/>
                                    <i></i>
                                    记住当前账号
                                </label>
                            </div>
                            <div class="col-xs-6 text-right">
                                <a href="indexApp.html#/forgottenPassword">忘记密码?</a>
                            </div>
                        </div>
                        <button class="btn-u btn-u-sea-shop btn-block margin-bottom-20" type="button" ng-click="loginClick()">登录</button>

                    </form>

                    <div class="margin-bottom-20"></div>
                    <p class="text-center">还没有账号吗? 了解更多并 <a href="indexApp.html#/register">注册</a></p>
                </div>
            </div><!--/end row-->
        </div><!--/end container-->
    </div>
    <!--=== End Login ===-->
</div>
