<div>
    <div class="container" style="padding-bottom: 100px">
        <div style="text-align: center;margin-top: 100px;">
            <h1 style="color: rgb(105,205,142)"><span class="glyphicon glyphicon-ok"></span> &nbsp;支付成功,我们会尽快为您发货</h1>
        </div>
        <div style="text-align: center;margin-top: 50px">
            <p>订单号 : <span ng-bind="orderId"></span></p>
            <p>在线支付 : <span ng-bind="orderPrice"></span>元</p>
        </div>
        <div style="margin-top: 30px" align="center">
            <button ng-click="continueClick()" style="border: 1px solid #ccc;width: 120px;height: 40px;background: none;color: #777;">继续购物</button>
            <button ng-click="orderClick()" style="border: 1px solid #ccc;width: 120px;height: 40px;background: none;color: #777;">查看订单</button>
        </div>
        <hr style="border:1px dotted #eee" />
        <div style="text-align: center">
            <p style="font-size: 15px"><strong style="font-size: 16px">重要提示 : </strong>咖布集平台不会以<span style="color: rgb(255,134,148)">订单异常、系统升级</span>为由,要求您点击任何链接进行退款。</p>
        </div>
    </div>
</div>
