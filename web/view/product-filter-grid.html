
<!--=== Content Part ===-->
<div class="container" scroll-trigger="loadMore()" trigger-at-end trigger-persist trigger-run scroll-container>
    <div>
        <div class="col-md-12">
            <div class="collapse navbar-collapse">
                <!--<ul class="nav navbar-nav">-->
                    <!--<li><a href="">综合</a></li>-->

                <!--</ul>-->
                <ul class="list-inline">
                    <li class="grid-list-icons top-right-btn">
                        <a ng-if="searchType === '1'" href="indexApp.html#/product_filter/{{searchText}}/type/1"><i class="fa fa-th"></i></a>
                        <a ng-if="searchType === '2'" href="indexApp.html#/product_filter/{{searchText}}/type/2"><i class="fa fa-th"></i></a>

                        <a ng-if="searchType === '1'" href="indexApp.html#/product_filter_list/{{searchText}}/type/1"><i class="fa fa-th-list"></i></a>
                        <a ng-if="searchType === '2'" href="indexApp.html#/product_filter_list/{{searchText}}/type/2"><i class="fa fa-th-list"></i></a>
                    </li>
                </ul>
            </div>

        </div><!--/end result category-->

        <div>
            <div class="illustration-v2">
                    <div class="{{isMobile ? 'col-xs-6 padding-15' : 'col-md-3'}}" style="float: left" ng-repeat="p in products">
                        <div class="product-img product-img-brd">
                            <a href="indexApp.html#/product/{{p.prodId}}/bizId/{{p.bizId}}">
                                <img ng-if="p.imgUrl" class="full-width img-responsive" ng-src="{{imageService+p.imgUrl}}" alt="{{p.description}}">
                                <img ng-if="!p.imgUrl" class="full-width img-responsive" ng-src="jjc/assets/images/prodDefault240.jpg" alt="">
                            </a>
                            <a class="product-review" href="indexApp.html#/product/{{p.prodId}}/bizId/{{p.bizId}}">快速查看</a>
                            <!--<a class="add-to-cart" id="{{'add-cart-btn'+$index}}" href="javascript:void(0);" ng-click="addShoppingCartClick(p,1,$index,'栅格')"><i class="fa fa-shopping-cart"></i>加入购物车</a>-->
                            <div ng-show="p.isNew" class="shop-rgba-dark-green rgba-banner">新品</div>
                        </div>
                        <div class="product-description product-description-brd margin-bottom-20">
                            <div ng-show="!isMobile">
                                <div class="overflow-h">
                                    <div ng-show="isLogin">
                                        <span class="title-price">￥<span ng-bind="p.price"></span></span>
                                        <!--<span class="title-price line-through">{{p.price}}</span>-->
                                    </div>
                                    <div>
                                        <p style="font-size: 13px;color: #687074;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;word-break:keep-all"><a href="indexApp.html#/product/{{p.prodId}}/bizId/{{p.bizId}}"  ng-bind="p.productName"></a></p>
                                        <!--<span class="gender text-uppercase">-->
                                        <!--<span ng-show="p.type != null" ng-bind="p.type"></span>-->
                                        <!--<span ng-show="p.type == null">暂无录入</span>-->
                                        <!--</span>-->
                                    </div>
                                </div>
                                <!--<ul class="list-inline product-ratings" style="float: left;">-->
                                    <!--<li >-->
                                        <!--<starrating rating="{{p.avgRating ? p.avgRating : 5}}" starspace="3"></starrating>-->
                                    <!--</li>-->
                                <!--</ul>-->
                                <a style="float: left" ng-show="ifHasInFavorite(p.prodId) == false" ng-click="addCollectionClick(p)"><i class="icon-color iconfont icon-xinkong"></i>收藏</a>
                                <a style="float: left" ng-show="ifHasInFavorite(p.prodId) == true" ng-click="deleteCollectionClick(p)"><i class="icon-color iconfont icon-xin"></i>收藏</a>
                                <button class="bgcolor-change" id="{{'add-cart-btn'+$index}}" ng-click="addShoppingCartClick(p,1,$index,'栅格')" style="font-size: 13px;float: right;height: 30px;width: 100px;color: white;border: none;margin-top: -10px">加入购物车</button>
                            </div>
                            <div ng-show="isMobile">
                                <div class="overflow-h">
                                    <div ng-show="isLogin">
                                        <span class="title-price">￥<span ng-bind="p.price"></span></span>
                                        <!--<span class="title-price line-through">{{p.price}}</span>-->
                                    </div>
                                    <div>
                                        <p class="prodName-p"><a ng-click="gotoDetail(p.prodId,p.bizId)" ng-bind="p.productName"></a></p>
                                        <!--<span class="gender text-uppercase">-->
                                        <!--<span ng-show="p.type != null" ng-bind="p.type"></span>-->
                                        <!--<span ng-show="p.type == null">暂无录入</span>-->
                                        <!--</span>-->
                                    </div>
                                </div>
                                <!--<ul class="list-inline product-ratings">-->
                                    <!--<li >-->
                                        <!--<starrating rating="{{p.avgRating ? p.avgRating : 5}}" starspace="3"></starrating>-->
                                    <!--</li>-->
                                <!--</ul>-->
                                <div  style="height: 30px;margin-top: -10px">
                                    <a style="float: left;line-height: 30px" ng-show="ifHasInFavorite(p.prodId) == false" ng-click="addCollectionClick(p)"><i class="icon-color iconfont icon-xinkong"></i>收藏</a>
                                    <a style="float: left;line-height: 30px" ng-show="ifHasInFavorite(p.prodId) == true" ng-click="deleteCollectionClick(p)"><i class="icon-color iconfont icon-xin"></i>收藏</a>
                                    <button id="{{'add-cart-btn'+$index}}" ng-click="addShoppingCartClick(p,1,$index,'栅格')" style="font-size: 13px;height: 30px;border: none;float: right;background:none"><i style="font-size: 20px" id="cart" class="fa fa-shopping-cart"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div><!--/end filter resilts-->

        </div>
    </div><!--/end row-->
</div><!--/end container-->
